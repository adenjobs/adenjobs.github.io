
{% if site.featured-tags %}
<section class="bg-white p-4 rounded">
  <h5 class="font-bold text-green-500"><a href="{{'/archive/' | prepend: site.baseurl }}">FEATURED TAGS</a></h5>
  <div class=" mt-2">
    {% capture tags %}
    {% for tag in site.tags %}{% if tag[1].size >= site.featured-condition-size %}
    <a data-sort="{{ site.posts.size | minus: tag[1].size | prepend: '0000' | slice: -4, 4 }}"
       href="{{ site.baseurl }}/archive/?tag={{ tag[0] | url_encode }}"
       title="{{ tag[0] }}"
       class="inline-block border px-2 py-1 text-xs rounded bg-green-50 border-green-500 hover:bg-green-500 text-green-700 hover:text-white"
       rel="{{ tag[1].size }}">{{ tag[0] }}</a>__SEPARATOR__
    {% endif %}{% endfor %}
    {% endcapture %}
    {{ tags | split:'__SEPARATOR__' | sort }}
  </div>
</section>
{% endif %}
